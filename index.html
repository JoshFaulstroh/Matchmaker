<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matchmaker</title>
</head>

<body>

<div>
    <h1>Matchmaker</h1>
    <p>Instructions:<br>
    For each question, choose how strongly you agree or disagree to the statement. <br>
    After all questions are answered, click the "Calculate compatibility" button at the bottom of 
    the page to calculate your compatibility.
    </p>
</div>

<div>
    <label>1. Pancakes are better than waffles.</label><br>
    <select id="q1">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br><br>

    <label>2. Iced coffee is better than hot coffee.</label><br>
    <select id="q2">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br><br>

    <label>3. Foo Fighters is a good band.</label><br>
    <select id="q3">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br><br>

    <label>4. Muffins are better than cupcakes.</label><br>
    <select id="q4">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    <br><br>

    <label>5. Fall is the best season.</label><br>
    <select id="q5">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neutral</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
<br><br>
</div>

<div>
    <button onclick="calculateCompatibility()">Calculate Compatibility</button>
    <p id="compatibility"></p>
    <p id="conclusion"></p>
</div>

<script src="matchmaker.js"></script>

</body>
</html>
